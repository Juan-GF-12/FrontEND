<html>
    <head>
        <title>Agregar Cliente</title> 
        <script src="./js/cliente.js"></script> <link rel="stylesheet" href="style.css"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body> 
        <div class="container"> 
            <h1>Agregar Cliente</h1> 
                <form> 
                    <div class="mb-3"> 
                        <label for="txt_id_cliente" class="form-label">RUT</label> 
                        <input type="number" class="form-control" id="txt_id_cliente" aria-describedby="txt_id_cliente_help"> 
                        <div id="txt_id_cliente_help" class="form-text">RUT sin dígito verificador.</div> 
                    </div>
                    <div class="mb-3"> 
                        <label for="txt_dv" class="form-label">DV</label> 
                        <input type="text" class="form-control" id="txt_dv" aria-describedby="txt_dv_help"> 
                        <div id="txt_dv_help" class="form-text">Dígito verificador.</div>
                    </div>
                    <div class="mb-3">
                        <label for="txt_nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="txt_nombres" aria-describedby="txt_nombres_help"> 
                        <div id="txt_nombres_help" class="form-text">Nombres del cliente.</div> 
                    </div>
                    <div class="mb-3"> 
                        <label for="txt_apellidos" class="form-label">Apellidos</label> 
                        <input type="text" class="form-control" id="txt_apellidos" aria-describedby="txt_apellidos_help"> 
                        <div id="txt_apellidos_help" class="form-text">Apellidos del cliente.</div>
                    </div>
                    <div class="mb-3">
                        <label for="txt_email" class="form-label">Email</label> 
                        <input type="email" class="form-control" id="txt_email" aria-describedby="txt_email_help"> 
                        <div id="txt_email_help" class="form-text">Correo electrónico del cliente.</div> 
                    </div>
                    <div class="mb-3"> 
                        <label for="txt_celular" class="form-label">Celular</label> 
                        <input type="text" class="form-control" id="txt_celular" aria-describedby="txt_celular_help">
                        <div id="txt_celular_help" class="form-text">Celular del cliente.</div> 
                    </div>
                    <button type="button" class="btn btn-primary" onclick="agregarCliente()">Agregar Cliente</button> 
                </form>
        </div>
    </body>
</html>
