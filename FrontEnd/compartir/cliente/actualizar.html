<html>
    <head>
        <title>Actualizar Cliente</title>
        <script src="../js/cliente.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </head>
    <body onload="obtenerIdActualizacion();">
        <div class="container"> 
            <h1>Actualizar cliente</h1>
            <div class="alert alert-prymary" role="alert">
                Complete los datos que requiera modificar.
            </div>
            
            <div>
                <form>
                    <div class="mb-3">
                    <label for="txt_id_cliente" class="form-label">RUT</label>
                    <input type="number" class="form-control" id="txt_id_cliente" aria-describedby="txt_id_cliente_Help" readonly>
                    <div id="txt_id_cliente_Help" class="form-text">RUT sin digito verificador.</div>
                    </div>

                    <div class="mb-3">
                        <label for="txt_dv" class="form-label">DV</label>
                        <input type="text" class="form-control" id="txt_dv" aria-describedby="txt_dv_Help" readonly>
                        <div id="txt_dv_Help" class="form-text">Digito verificador.</div>
                    </div>

                    <div class="mb-3">
                        <label for="txt_nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="txt_nombres" aria-describedby="txt_nombres_Help">
                        <div id="txt_nombres_Help" class="form-text">Nombres del cliente.</div>
                    </div>

                    <div class="mb-3">
                        <label for="txt_apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="txt_apellidos" aria-describedby="txt_apellidos_Help">
                        <div id="txt_apellidos_Help" class="form-text">Apellidos del cliente.</div>
                    </div>

                    <div class="mb-3">
                        <label for="txt_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="txt_email" aria-describedby="txt_email_Help">
                        <div id="txt_email_Help" class="form-text">Email del cliente.</div>
                    </div>

                    <div class="mb-3">
                        <label for="txt_celular" class="form-label">Celular</label>
                        <input type="number" class="form-control" id="txt_celular" aria-describedby="txt_celular_Help">
                        <div id="txt_celular_Help" class="form-text">Celular del cliente.</div>
                    </div>

                    <input type = "button" class="btn btn-primary" value="Actualizar cliente" onclick="actualizarCliente();">
                    <input type = "button" class="btn btn-warning" value="Cancelar" onclick="javascript:history.back();">
                </form>
         </div>
    </body>
</html>
